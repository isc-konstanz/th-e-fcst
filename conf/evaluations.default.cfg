[Evaluation Map]
System1 = Sun, Solar Horizon, Err Load PV
System2 = Shadow, Solar Horizon

[Import]
class = Evaluation

[Database]
type = CSV
dirs = <System1>\results, <System2>\results

[Sun]
targets = pv_power
metrics = mae
groups = horizon
conditions = solar_elevation >= 20
summaries = horizon_weighted
boxplots = true

[Solar Horizon]
targets = pv_power
metrics = mae
groups = solar_elevation
group_bins = 20
conditions = horizon <= 3
summaries = high_load_bias
boxplots = true

[Err Load PV]
targets = pv_power
metrics = mae
groups = pv_power
group_bins = 40
conditions = horizon eq 9
summaries = err_per_load
boxplots = false

[Shadow]
targets = pv_power
metrics = mbe
groups = day_hour
conditions = horizon <= 12
summaries = mean
boxplots = true

[Err Load EL]
targets = el_power
metrics = mae
groups = el_power
group_bins = 40
conditions = horizon eq 1
summaries = err_per_load
boxplots = false

